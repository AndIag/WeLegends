apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    productFlavors {
        lite {
            applicationId 'andiag.coru.es.welegends.lite'
            minSdkVersion 16
            targetSdkVersion 24
            versionCode 5
            versionName "2.0"
        }
        pro {
            applicationId 'andiag.coru.es.welegends'
            minSdkVersion 16
            targetSdkVersion 24
            versionCode 1
            versionName "1.0.0"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.1.3'
    compile 'jp.wasabeef:recyclerview-animators:2.2.4'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'com.github.siyamed:android-shape-imageview:0.9.3@aar'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.jakewharton:butterknife:8.4.0'

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.parse.bolts:bolts-tasks:1.4.0'
    compile 'com.parse.bolts:bolts-applinks:1.4.0'
    compile 'org.greenrobot:eventbus:3.0.0'

}
